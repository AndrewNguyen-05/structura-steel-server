server:
  port: 8000

spring:
  application:
    name: gateway-service
  profiles:
    active: dev
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8008/realms/structura
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        instance-id: ${spring.application.name}:${random.value}
        health-check-path: /actuator/health
        health-check-interval: 30s
        fail-fast: false
        prefer-ip-address: true
        query-passing: true
    gateway:
      routes:
        - id: core-service
          uri: lb://core-service
          predicates:
            - Path=/api/v1/core/**
          filters:
            - RewritePath=/api/v1/core, /core-service
            - RewritePath=/api/v1/core/(?<segment>.*), /core-service/$\{segment}

        - id: keycloak
          uri: ${KEYCLOAK_URL:http://localhost:8008}
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/structura/signin, /realms/structura/protocol/openid-connect/token
            - RewritePath=/api/auth/master/signin, /realms/master/protocol/openid-connect/token

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**
          filters:
            - RewritePath=/api/v1/, /product-service
            - RewritePath=/api/v1/(?<segment>.*), /product-service/$\{segment}

        - id: partner-service
          uri: lb://partner-service
          predicates:
            - Path=/api/v1/partners/**
          filters:
            - RewritePath=/api/v1, /partner-service
            - RewritePath=/api/v1/(?<segment>.*), /partner-service/$\{segment}

management:
  endpoints:
    web:
      exposure:
        include: "*"
#  zipkin:
#    tracing:
#      endpoint: http://${ZIPKIN_HOST}:${ZIPKIN_PORT}/api/v2/spans
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    root: INFO
    org:
      springframework:
        security: TRACE
        cloud:
          gateway: TRACE
